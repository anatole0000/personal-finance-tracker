{% extends 'base.html' %}

{% block content %}
    <h2>Add Budget</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Budget Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="amount">Budget Amount</label>
            {{ form.amount }}
        </div>
        
        <button type="submit">Save</button>
    </form>
{% endblock %}
